<body>
<h1>Albums</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Song Count</th>
        <th>Length (s)</th>
        <th>Image</th>
    </tr>

    <th:block th:each="album : ${albums}">
        <tr>
            <td th:text="${album.title}"></td>
            <td th:text="${album.artist}"></td>
            <td th:text="${album.songCount}"></td>
            <td th:text="${album.lengthInSec}"></td>
            <td><img th:src="${album.url}" width="100" height="100" alt="Album Art"></td>
        </tr>
    </th:block>
</table>

<form action="/createalbum" method="post">
    <fieldset>
        <legend>Add Albums Store</legend>
        <label for="name">Album Name</label>
        <input type="text" name="name" id="name">
        <input type="submit" value="Add">
    </fieldset>
</form>
</body>
