<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>Album List :</h1>

<th:block th:each="album : ${albums}" >
    <tr>
<td th:text="${album.title}"></td>

    <td th:text="${album.artist}"></td> <br>
    </tr>
</th:block>


</body>
</html>
